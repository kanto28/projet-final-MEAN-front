<p-toolbar styleClass="mb-6">
  <ng-template #start>
      <div class="flex justify-between items-center mb-6">
          <div class="font-semibold text-xl">Liste des pieces</div>
      </div>
  </ng-template>

</p-toolbar>
<!-- src/app/pieces/pieces.component.html -->
<div class="card">
  <p-table [value]="pieces" 
    [loading]="loading" 
    [paginator]="true" 
    [rows]="10" 
    [paginator]="true" 
    [rows]="5" 
    [rowsPerPageOptions]="[5, 10, 20]" 
    responsiveLayout="scroll"
    class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom</th>
        <th>Année</th>
        <th>Modèle</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-piece>
      <tr>
        <td>{{ piece.nom }}</td>
        <td>{{ piece.annees }}</td>
        <td>{{ piece.model?.name }}</td>
        <td class="px-4 py-2">
          <button pButton type="button" icon="pi pi-eye" class="p-button-sm p-button-text p-button-info" (click)="navigateToDetail(piece._id)" (click)="navigateToDetail(piece._id)" 
          [disabled]="!piece._id"
          pTooltip="Voir le détail" tooltipPosition="top"></button>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-text p-button-warning"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
