<p>stock-dashboard works!</p>
<div class="card">
    <div class="card-header">
        <h3>État du Stock des Pièces</h3>
    </div>
    <div class="card-body">
       <!-- Carte de résumé - Version simplifiée -->
<div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
        <div class="summary-card bg-gray-100 p-4 border-round">
            <h3 class="text-lg font-medium mb-2">Total Pièces</h3>
            <h2 class="m-0 text-3xl">{{ totalPieces }}</h2>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <div class="summary-card" [ngClass]="ruptureStock > 0 ? 'bg-yellow-100' : 'bg-gray-100'"
             class="p-4 border-round">
            <h3 class="text-lg font-medium mb-2">Pièces en Rupture</h3>
            <h2 class="m-0 text-3xl" [ngClass]="{ 'text-yellow-600': ruptureStock > 0 }">
                {{ ruptureStock }}
            </h2>
        </div>
    </div>
</div>

        <!-- Barre de recherche -->
        <div class="p-fluid mb-4">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="filter" placeholder="Rechercher par nom/modèle" />
            </span>
        </div>

        <!-- Tableau des pièces -->
        <p-table [value]="filteredPieces" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,25]" [loading]="loading">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nom</th>
                    <th>Modèle</th>
                    <th>Année</th>
                    <th>Stock disponible</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-piece>
                <tr [ngClass]="{ 'stock-alert': piece.stock < 5 }">
                    <td>{{ piece.piece.nom }}</td>
                    <td>{{ piece.piece.model }}</td>
                    <td>{{ piece.piece.annees }}</td>
                    <td>{{ piece.stock }}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-info-circle" class="p-button-rounded p-button-text" 
                                (click)="showDetails(piece.piece._id)"></button>
                        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-text" 
                                (click)="showAddPriceDialog(piece.piece._id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<!-- Dialog pour ajouter un prix -->
<p-dialog header="Ajouter un Prix" [(visible)]="displayAddPriceDialog" [style]="{width: '50vw'}">
    <div class="p-fluid">
        <div class="field">
            <label for="price">Prix</label>
            <input id="price" type="number" pInputText [(ngModel)]="newPrice.price" />
        </div>
        <div class="field">
            <label for="date">Date</label>
            <p-calendar id="date" [(ngModel)]="newPrice.date" dateFormat="dd/mm/yy"></p-calendar>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="displayAddPriceDialog=false"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="addPrice()"></button>
    </ng-template>
</p-dialog>
