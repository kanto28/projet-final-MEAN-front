<div class="stock-status p-4">

    <!-- Section État du stock pour chaque pièce -->
    <div class="p-shadow-3 p-3 mb-4 bg-white border-round">
        <h3 class="p-mb-3">État du Stock</h3>

        <!-- Table des pièces -->
        <table class="p-datatable p-table">
            <thead>
                <tr>
                    <th>Nom de la pièce</th>
                    <th>Modèle</th>
                    <th>Années compatibles</th>
                    <th>Quantité en stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pièce A</td>
                    <td>Modèle 1</td>
                    <td>2015 - 2022</td>
                    <td>50</td>
                    <td>
                        <button pButton icon="pi pi-eye" class="p-button-sm p-button-info" label="Voir détails"></button>
                        <button pButton icon="pi pi-pencil" class="p-button-sm p-button-warning" label="Modifier"></button>
                        <button pButton icon="pi pi-times" class="p-button-sm p-button-danger" label="Supprimer"></button>
                    </td>
                </tr>
                <tr>
                    <td>Pièce B</td>
                    <td>Modèle 2</td>
                    <td>2010 - 2024</td>
                    <td>30</td>
                    <td>
                        <button pButton icon="pi pi-eye" class="p-button-sm p-button-info" label="Voir détails"></button>
                        <button pButton icon="pi pi-pencil" class="p-button-sm p-button-warning" label="Modifier"></button>
                        <button pButton icon="pi pi-times" class="p-button-sm p-button-danger" label="Supprimer"></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination de la table -->
        <p-paginator [rows]="5" [totalRecords]="50" class="p-mt-3"></p-paginator>
    </div>

    <!-- Section Ajouter une pièce -->
    <div class="p-shadow-3 p-3 mb-4 bg-white border-round">
        <h3 class="p-mb-3">Ajouter une Pièce au stock</h3>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-4">
                <label for="pieceName">Nom de la pièce</label>
                <input id="pieceName" type="text" pInputText />
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label for="model">Modèle</label>
                <input id="model" type="text" pInputText />
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label for="year">Années compatibles</label>
                <input id="year" type="text" pInputText />
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label for="quantity">Quantité</label>
                <input id="quantity" type="number" pInputText />
            </div>
            <div class="p-field p-col-12 p-md-4">
                <button pButton label="Ajouter au stock" icon="pi pi-plus" class="p-button-success p-button-sm"></button>
            </div>
        </div>
    </div>

</div>
