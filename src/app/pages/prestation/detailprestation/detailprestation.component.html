<div class="p-col-12 p-md-6 flex">
  <div class="card p-3 shadow-lg rounded-lg bg-white dark:bg-gray-800">
    
    <!-- En-tête -->
    <div class="flex items-center justify-between mb-4">
      <div>
        <span class="block text-sm text-gray-500 dark:text-gray-400">Mécanicien</span>
        <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ prestation.nomMecanicien }}</div>
      </div>
      <div class="icon-container bg-blue-100 dark:bg-blue-800">
        <i class="pi pi-user text-blue-500 dark:text-blue-300 text-lg"></i>
      </div>
    </div>

    <!-- Contenu principal -->
    <div class="space-y-3">
      <div class="flex justify-between">
        <span class="text-sm text-gray-500 dark:text-gray-400">Prestation</span>
        <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ prestation.prestation }}</span>
      </div>
      
      <div class="flex justify-between">
        <span class="text-sm text-gray-500 dark:text-gray-400">Date</span>
        <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ prestation.date }}</span>
      </div>

      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-500 dark:text-gray-400">Statut</span>
        <span class="badge text-xs px-3 py-1 rounded-full" [ngClass]="getStatusColor(prestation.statut)">
          {{ prestation.statut }}
        </span>
      </div>
    </div>

    <!-- Commentaires -->
    <div class="mt-4 p-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm text-gray-700 dark:text-gray-300">
      <i class="pi pi-comment text-gray-500 dark:text-gray-400 mr-2"></i>
      {{ prestation.commentaires }}
    </div>

    <!-- Bouton centré -->
<div class="flex mt-4">
  <button pButton class="p-button p-button-success p-button-sm px-6">
    Mettre à jour <i class="pi pi-refresh ml-2"></i>
  </button>
</div>

    
  </div>
</div>
