<div class="card p-4 rounded-lg shadow-md w-96 bg-white dark:bg-gray-800">
  <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Affectation d'une Prestation</h2>

  <div class="mb-4">
      <label for="prestation" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Prestation</label>
      <p-select [options]="prestations" [(ngModel)]="selectedPrestation" optionLabel="label" placeholder="Sélectionner une prestation"></p-select>
  </div>

  <div class="mb-4">
      <label for="mecanicien" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Mécanicien</label>
      <p-select [options]="mecaniciens" [(ngModel)]="selectedMecanicien" optionLabel="label" placeholder="Sélectionner un mécanicien"></p-select>
  </div>

  <button pButton class="p-button p-button-success p-button-sm w-full mt-4" (click)="affecterPrestation()">
      Affecter <i class="pi pi-check ml-2"></i>
  </button>
</div>
