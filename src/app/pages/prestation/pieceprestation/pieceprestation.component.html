<p-table 
  [value]="prestations" 
  [paginator]="true" 
  [rows]="5" 
  [rowsPerPageOptions]="[5, 10, 20]" 
  class="p-datatable p-datatable-striped p-datatable-sm"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>MÃ©canicien</th>
      <th>Prestation</th>
      <th>Date</th>
      <th>Statut</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-prestation>
    <tr>
      <td>{{ prestation.nomMecanicien }}</td>
      <td>{{ prestation.prestation }}</td>
      <td>{{ prestation.date }}</td>
      <td>
        <span class="badge text-xs px-3 py-1 rounded-full" [ngClass]="getStatusColor(prestation.statut)">
          {{ prestation.statut }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
