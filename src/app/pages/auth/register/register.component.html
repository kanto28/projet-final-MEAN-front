<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">INSCRIPTION</div>
                    <span class="text-muted-color font-medium">Créez votre compte</span>
                </div>

                <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
                    <label for="username" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Nom d'utilisateur</label>
                    <input pInputText id="username" type="text" placeholder="Nom d'utilisateur" 
                        class="w-full md:w-[30rem] mb-4" 
                        [(ngModel)]="userData.username" name="username" required>

                    <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email" type="email" placeholder="Adresse email" 
                        class="w-full md:w-[30rem] mb-4" 
                        [(ngModel)]="userData.email" name="email" required email>

                    <label for="tel" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Téléphone</label>
                    <input pInputText id="tel" type="tel" placeholder="Numéro de téléphone" 
                        class="w-full md:w-[30rem] mb-4" 
                        [(ngModel)]="userData.tel" name="tel" required>

                    <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" [(ngModel)]="userData.password" 
                        placeholder="Mot de passe" 
                        name="password"
                        [toggleMask]="true" 
                        styleClass="mb-4" 
                        [feedback]="false"
                        required>
                    </p-password>

                    <div *ngIf="errorMessage" class="p-message p-message-error">
                        <span class="p-message-text">{{ errorMessage }}</span>
                      </div>

                    <p-button label="S'inscrire" styleClass="w-full" type="submit" 
                        [disabled]="inscriptionForm.invalid || isLoading"
                        [loading]="isLoading">
                    </p-button>
                </form>
                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink="/auth/validate">validation</span>
                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink="/auth/login">login</span>
            </div>
        </div>
    </div>
</div>
