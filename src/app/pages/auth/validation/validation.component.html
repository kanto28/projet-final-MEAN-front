<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Validation du compte</h2>
        <p class="text-gray-600">Veuillez entrer le code reçu par email</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #validationForm="ngForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-100"
          >
        </div>
  
        <div>
          <label for="securityCode" class="block text-sm font-medium text-gray-700 mb-1">Code de validation</label>
          <input
            type="text"
            id="securityCode"
            [(ngModel)]="securityCode"
            name="securityCode"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Entrez le code reçu par email"
          >
        </div>
  
        <button
          type="submit"
          [disabled]="validationForm.invalid || isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="animate-spin mr-2">↻</span>
          {{ isLoading ? 'Validation en cours...' : 'Valider' }}
        </button>
      </form>
  
      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>
    </div>
  </div>
