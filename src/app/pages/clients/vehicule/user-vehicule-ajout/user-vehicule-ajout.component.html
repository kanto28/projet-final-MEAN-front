
<div class="card">
    <div class="header">
      <h2>Ajouter un nouveau véhicule</h2>
      <!-- <a href="liste-vehicules.html" class="back-link">← Retour à la liste</a> -->
    </div>
  
    <form (ngSubmit)="onSubmit()" #vehiculeForm="ngForm" class="vehicle-form">
      <div class="form-row">
        <div class="form-group">
          <label for="matricule">Matricule*</label>
          <input 
            type="text" 
            id="matricule" 
            [(ngModel)]="vehiculeData.matricule"
             name="matricule"
             class="form-control"
            placeholder="Ex: 12345AB"
            required>
          <div class="hint">Format: XX-999-XX</div>
        </div>
  
        <div class="form-group">
          <label for="annee">Année*</label>
          <input 
            type="text" 
            id="annees"
            [(ngModel)]="vehiculeData.annees" 
            name="annees"
            class="form-control"
            placeholder="Ex: 2004"
            required/>
        </div>
        
      </div>
  
      <div class="form-row">
  
        <!-- Modèle -->
      <div class="form-group">
        <label for="model">Modèle</label>
          <select
            id="model"
            [(ngModel)]="vehiculeData.model"
            name="model"
            required
            class="form-control"
            *ngIf="models.length > 0"
          >
            <option value="" disabled>Sélectionnez un modèle</option>
            <option *ngFor="let model of models" [value]="model.id || model._id">
              {{ model.name }}
            </option>
          </select>
        <div *ngIf="models.length === 0" class="text-muted">Chargement des modèles...</div>
      </div>

      </div>
  
      <div class="form-row">
        <!-- Energie -->
      <div class="form-group">
        <label for="energie">Energie</label>
        <select
          id="energie"
          [(ngModel)]="vehiculeData.energie"
          name="energie"
          required
          class="form-control"
          *ngIf="energies.length > 0"
        >
          <option value="" disabled>Sélectionnez une énergie</option>
          <option *ngFor="let energie of energies" [value]="energie.id || energie._id">
            {{ energie.name }}
          </option>
        </select>
        <div *ngIf="energies.length === 0" class="text-muted">Chargement des énergies...</div>
      </div>
  
         <!-- Moteur -->
      <div class="form-group">
        <label for="moteur">Moteur</label>
        <select
          id="moteur"
          [(ngModel)]="vehiculeData.moteur"
          name="moteur"
          required
          class="form-control"
          *ngIf="moteurs.length > 0"
        >
          <option value="" disabled>Sélectionnez un moteur</option>
          <option *ngFor="let moteur of moteurs" [value]="moteur.id || moteur._id">
            {{ moteur.name }}
          </option>
        </select>
        <div *ngIf="moteurs.length === 0" class="text-muted">Chargement des moteurs...</div>
      </div>
      </div>
  
     <!-- Transmission -->
     <div class="form-group">
      <label for="transmission">Transmission</label>
      <select
        id="transmission"
        [(ngModel)]="vehiculeData.transmission"
        name="transmission"
        required
        class="form-control"
        *ngIf="transmissions.length > 0"
      >
        <option value="" disabled>Sélectionnez une transmission</option>
        <option *ngFor="let transmission of transmissions" [value]="transmission.id || transmission._id">
          {{ transmission.name }}
        </option>
      </select>
      <div *ngIf="transmissions.length === 0" class="text-muted">Chargement des transmissions...</div>
    </div>
  
      <div class="form-actions">
        <button type="reset" class="secondary-btn">Annuler</button>
        <button type="submit"
        [disabled]="!vehiculeForm.form.valid"
        class="btn btn-primary">Enregistrer le véhicule</button>
      </div>
    </form>
  </div>
