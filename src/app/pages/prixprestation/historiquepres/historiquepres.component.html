<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <div class="font-semibold text-xl">Historique des Prix</div>
  </ng-template>
</p-toolbar>

<div class="card p-6 bg-white shadow-md rounded-lg dark:bg-gray-800">
  <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ prestation.name }}</h2>

  <div class="overflow-x-auto mt-4">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600">
      <thead class="bg-gray-200 dark:bg-gray-600">
        <tr>
          <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Date</th>
          <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Prix (â‚¬)</th>
          <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let price of priceHistory" class="border-b dark:border-gray-500">
          <td class="px-4 py-2 text-gray-600 dark:text-gray-300">{{ price.dates | date:'dd/MM/yyyy' }}</td>
          <td class="px-4 py-2 text-gray-600 dark:text-gray-300">{{ price.prix }}</td>
          <td class="px-4 py-2">
            <span class="px-2 py-1 rounded text-white font-medium"
              [ngClass]="{'bg-green-500': price.status, 'bg-red-500': !price.status}">
              {{ price.status ? 'Actif' : 'Inactif' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button 
    class="mt-4 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-300" 
    (click)="goBack()"
  >
    Retour
  </button>
</div>
